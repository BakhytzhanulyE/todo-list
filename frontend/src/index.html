<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List — Stage 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
    <header class="header">
        <h1>To-Do List</h1>
        <p class="subtitle">Интерфейс</p>
    </header>


    <section class="new-task">
        <input id="taskInput" type="text" placeholder="Введите новую задачу..." autocomplete="off" />
        <button id="addButton">Добавить</button>
    </section>


    <section class="tasks">
        <ul id="taskList" class="task-list"></ul>
    </section>


    <footer class="footer">логика добавления, удаления, сохранение.</footer>
</div>


<script src="main.js"></script>
</body>
</html>
